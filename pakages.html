<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages</title>
</head>
<style>
    *{
        margin: 0;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
    }
    body{
        position: relative;
        z-index: 1;
    }
    img{
        z-index: 1;
    }
    button{
     height: 3rem;
     width: 5rem;
     position: absolute;
     top:2rem;
     left: 2rem;
     z-index: 2;
     background-color: aliceblue;
     border: none;
     border-radius: 10px;
     font-weight: bold;
    }
</style>
<body>
    <img  src="multimedia/main3.jpg" alt="">
    <button>Back</button>
    <script>
        let btn = document.querySelector('button')
        btn.addEventListener('click',()=>{
            location.assign('Travelly.html')
        })
    </script>
</body>
</html>
